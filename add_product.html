    <section class="product-form">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto border border-2 rounded-4 border-black my-5">
            <form action="" method="post" id="form">
              <h2 class="mb-3 my-3 text-center fw-bold">Add Product Data</h2>
              <div class="mb-3">
                <label for="pname" class="form-label fw-medium fs-5">Product Name: </label>
                <input type="text" name="pname" id="pname" class="form-control border border-2 border-dark" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label fw-medium fs-5">Price: </label>
                <input type="text" name="price" id="price" class="form-control border border-2 border-dark" />
              </div>
              <div class="mb-3">
                <label for="Qty" class="form-label fw-medium fs-5">Qty: </label>
                <input type="text" name="Qty" id="Qty" class="form-control border border-2 border-dark" />
              </div>
              <div class="mb-3">
                <label for="img_url" class="form-label fw-medium fs-5">Image URL</label>
                <input type="url" id="img_url" class="form-control border border-2 border-dark" required />
              </div>
              <button class="btn btn-success py-2 my-2 border border-2 border-dark">Add Product</button>
            </form>
          </div>
        </div>
      </div>
